<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }body {
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 25px;
  padding: 30px 25px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
  animation: fadeIn 1.5s ease;
}

h1.title {
  color: #ff5fa2;
  font-size: 2.3em;
  margin-bottom: 10px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff9acb, 0 0 10px #ffd6e8;
  }
  to {
    text-shadow: 0 0 15px #ff5fa2, 0 0 30px #ff9acb;
  }
}

h2 {
  color: #ff8fc7;
  font-size: 1.4em;
  margin-bottom: 20px;
}

p {
  color: #555;
  font-size: 1em;
  line-height: 1.6;
  margin-bottom: 20px;
}

.heart {
  font-size: 2.5em;
  animation: pulse 1.2s infinite;
  color: #ff5fa2;
  margin-bottom: 15px;
}

button {
  background: linear-gradient(135deg, #ff5fa2, #ff9acb);
  border: none;
  border-radius: 30px;
  padding: 12px 25px;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 8px 20px rgba(255, 95, 162, 0.4);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(255, 95, 162, 0.5);
}

.wish {
  display: none;
  margin-top: 20px;
  color: #ff5fa2;
  font-weight: 500;
  animation: fadeIn 1s ease;
}

.from {
  margin-top: 12px;
  font-size: 0.95em;
  color: #ff8fc7;
  font-style: italic;
}

#typing {
  min-height: 48px;
  color: #ff5fa2;
  font-weight: 500;
  line-height: 1.6;
  animation: fadeIn 1s ease;
}

.memories {
  margin-bottom: 20px;
}

.memories img {
  width: 100%;
  max-height: 280px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(255, 95, 162, 0.3);
  margin-bottom: 10px;
}

.memory-text {
  color: #ff8fc7;
  font-size: 0.95em;
}

.floating-hearts span {
  position: absolute;
  bottom: -20px;
  color: #ff9acb;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.petals {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.petals span {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}
  to { transform: translateY(-110vh); opacity: 0; }
}

  </style>
</head>
<body>  <div class="card"><div class="heart">‚ù§</div>
<h1 class="title">Happy Birthday<br>Hua Xiao Min üéÇ</h1>
<h2>Hua Xiao Min üå∏</h2>
<p>
  On this special day, I just want you to know how beautiful you are ‚Äî
  not just on the outside, but in the way you make my world softer,
  warmer, and happier.
</p>
<button onclick="showWish()">Tap for a Surprise üéÅ</button>
<div class="wish" id="wish">
  <div id="typing"></div>
  <div class="from">‚Äî From SHAMIL üíñ</div>
</div>
</div>

  </div>  <div class="floating-hearts">
    <span style="left: 10%; animation-delay: 0s;">‚ù§</span>
    <span style="left: 30%; animation-delay: 2s;">‚ù§</span>
    <span style="left: 50%; animation-delay: 4s;">‚ù§</span>
    <span style="left: 70%; animation-delay: 1s;">‚ù§</span>
    <span style="left: 90%; animation-delay: 3s;">‚ù§</span>
  </div>  <script>
    function showWish() {
      const wish = document.getElementById('wish');
      wish.style.display = 'block';

      const text = "Every moment with you feels special. Your smile is my favorite place to rest, and my heart feels at home with you. Happy Birthday, my love.";
      const typingEl = document.getElementById('typing');
      typingEl.innerHTML = "";
      let i = 0;

      const typingInterval = setInterval(() => {
        if (i < text.length) {
          typingEl.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typingInterval);
        }
      }, 40);
    }
  </script>  <!-- Falling Petals -->  <div class="petals"></div>  <script>
    const petalsContainer = document.querySelector('.petals');
    const petalCount = 25;

    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('span');
      petal.innerHTML = 'üå∏';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.animationDuration = 6 + Math.random() * 6 + 's';
      petalsContainer.appendChild(petal);
    }
  </script></body>
</html>
